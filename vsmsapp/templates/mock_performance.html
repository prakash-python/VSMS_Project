<!DOCTYPE html>
<html>
    <head>
        <title>Enter Student ID</title>
    </head>
    <body>
        <h1>Enter Student ID to Get Mock Performance</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Get Mock Performance</button>
        </form>
        
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </body>
</html>
