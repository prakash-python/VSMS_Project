<!DOCTYPE html>
<html>
<head>
    <title>Take Attendance</title>
    <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
        }
        th{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Take Attendance for {{ batchname }} - {{ batchnumber }}</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Student Id</th>
                <th>Select</th>
                <th>Name</th>
                <th>Mobile Number</th>
                
            </tr>
            {% for student in students %}
            <tr>
                <td><input type="checkbox" name="selected_students" value="{{ student.id }}"></td>
                <td>{{ student.id }}</td>
                <td>{{ student.first_name }} {{student.last_name}}</td>
                <td>{{ student.mobile_number }}</td>
                
            </tr>
            {% endfor %}
        </table>
        <br><br>
        <button type="submit">Take Attendance</button>
    </form>
</body>
</html>
